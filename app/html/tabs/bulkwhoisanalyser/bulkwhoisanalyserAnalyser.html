<!-- Close Bulk whois analyser, modal -->
<div id="bulkwhoisanalyserAnalyserModalClose" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Close analyser session?</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      Are you sure you want to close your analyser session?
    </section>
    <footer class="modal-card-foot uk-text-center">
      <button id="bulkwhoisanalyserAnalyserModalCloseButtonYes" class="button is-warning">Yes</button>
      <button id="bulkwhoisanalyserAnalyserModalCloseButtonNo" class="button">No</button>
    </footer>
  </div>
</div>

<table id="bulkwhoisanalyserAnalyserTable" class="table is-fullwidth is-hoverable is-striped is-narrow">
    <thead id="bulkwhoisanalyserAnalyserTableThead">
      <!-- Table header containing all applicable fields -->
    </thead>
    <tfoot id="bulkwhoisanalyserAnalyserTableTfoot">
      <!-- Table footer containing all applicable fields -->
    </tfoot>
    <tbody id="bulkwhoisanalyserAnalyserTableTbody">
      <!-- Table body containing every csv record -->
    </tbody>
</table>

<a id="bulkwhoisanalyserAnalyserButtonClose" class="button is-medium is-warning">
  <span class="icon is-small">
    <i class="fas fa-door-closed"></i>
  </span>
  <span>Close session</span>
</a>
