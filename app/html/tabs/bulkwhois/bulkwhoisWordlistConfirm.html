<h4 class="title is-4 has-text-centered">Wordlist Import</h4>
<hr>
<table id="bwWordlistTable" class="table is-striped is-hoverable is-fullwidth">
  <tr>
    <th>Domains:</br><span class="content is-small">(Lines/Domains)</span></th>
    <td id="bwWordlistTdDomains" class="is-expanded" style="vertical-align: middle;">n/a</td>
  </tr>
  <tr>
    <th>Min.<span id="bwWordlistSpanTimebetweenminmax">/Max</span> Estimated Time per TLD:</br><span class="content is-small">(<span id="bwWordlistSpanTimebetweenmin"></span><span id="bwWordlistSpanTimebetweenmax"></span> per domain)</span></th>
    <td id="bwWordlistTdEstimate" class="is-expanded" style="vertical-align: middle;">n/a</td>
  </tr>
  <tr>
    <th>Wordlist preview</th>
    <td id="bwWordlistTdFilepreview" class="is-expanded">n/a</td>
  </tr>
  <tr>
    <th>Search TLD(s)</br><span class="content is-small">(multiple TLDs separated by comma)</span></th>
    <td style="vertical-align: middle;"><input id="bwWordlistInputTlds" class="input" type="text" placeholder="com,net,org,io"></td>
  </tr>
</table>
<a id="bwWordlistconfirmButtonStart" class="button is-medium is-success">
  <span class="icon is-small">
    <i class="fas fa-check"></i>
  </span>
  <span>Start</span>
</a>
<a id="bwWordlistconfirmButtonCancel" class="button is-medium is-danger">
  <span class="icon is-small">
    <i class="fas fa-undo"></i>
  </span>
  <span>Cancel</span>
</a>
